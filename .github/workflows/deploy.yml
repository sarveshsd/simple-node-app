name: Deploy Node.js App

on:
  push:
    branches:
      - main
      - testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Start SSH agent and add key
      run: |
        eval "$(ssh-agent -s)"
        echo "$SSH_PRIVATE_KEY" | ssh-add -
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Server
      env:
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        eval "$(ssh-agent -s)"
        echo "$SSH_PRIVATE_KEY" | ssh-add -
        ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
          # Install Node.js
          curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs
          sudo npm install -g pm2
          if [ ! -d "/home/ubuntu/simple-node-app" ]; then
            git clone https://github.com/sarveshsd/simple-node-app.git /home/ubuntu/simple-node-app
          fi
          cd /home/ubuntu/simple-node-app
          git pull origin testing
          npm install
          pm2 start npm --name simple-node-app -- run start || pm2 restart simple-node-app
        EOF
